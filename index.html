<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <aside id="form-img">
            <picture>
                <img src="assets/img/odin-lined.png">
                <h1>ODIN</h1>
            </picture>
            
        </aside>

        <main id="main">
            <section class="description">
                <p>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br>sign-up <em>now</em> to get started. <br> <br> You know you want to.</p>
            </section>

            <form action="" id="sign-up">
                

                <section id="form-details">
                    <h1>Let's do this</h1>

                    <div id="form-details-content">

                        <div id="content-column1" class="column">

                            <div id="field" class="name">
                                <label for="name"  id="name">FIRST NAME</label>
                                <input type="text" 
                                placeholder="Enter your name" 
                                required
                                >
                            </div>

                            <div id="field" class="email">
                                <label for="email"  id="email">EMAIL</label>
                                <input type="email" 
                                placeholder="Enter your email" 
                                required
                                >
                            </div>

                            <div id="field" >
                                <label for="password"  id="password">PASSWORD</label>
                                <input class="password" type="password" 
                                placeholder="Enter your password" 
                                required
                                >
                            </div>
                            <span id="hidden">*Passwords do not match</span >

                        </div>

                        <div id="content-column2" class="column">
                            <div id="field" class="last-name">
                                <label for="last-name"  id="last-name">LAST NAME</label>
                                <input type="text" 
                                placeholder="Enter your last name" 
                                required
                                >
                            </div>    

                            <div id="field" class="phone-number">
                                <label for="tel"  id="phone-number">PHONE NUMBER</label>
                                <input type="tel" 
                                placeholder="Enter your phone number" 
                                minlength="9"
                                maxlength="9" required
                                pattern="[0-9]*"
                                >
                            </div>

                            <div id="field" >
                                <label for="password"  id="confirm-password">CONFIRM PASSWORD</label>
                                <input class="confirm-password" type="password" 
                                placeholder="Enter your password" 
                                required
                                >
                            </div>       


                        </div>
    
                    </div>

                                       
                </section>

                <section id="button">
                    <button>Create Account</button>
                    <p>Already have an account? <span><a href="#">Log in</a></span></p> 

                </section>

                


            </form>


        </main>
    </div>

    <script src="javascript.js"></script>
    

</body>
</html>
