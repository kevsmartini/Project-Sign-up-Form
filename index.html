<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <aside id="form-img">
            <img src="https://images.pexels.com/photos/2522085/pexels-photo-2522085.jpeg?auto=compress&cs=tinysrgb&w=600" alt="nature photo">
        </aside>

        <main id="main">
            <section class="description">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet adipisci repudiandae, temporibus delectus atque consectetur! Ea assumenda nihil nam voluptates eum animi rerum aut fuga blanditiis, dolores exercitationem. Necessitatibus, corrupti?</p>
            </section>

            <form action="" id="sign-up">
                <h1>Let's do this</h1>

                <section id="form-details">
                    <div class="name">
                        <label for="name"  id="name">FIRST NAME</label>
                        <input type="text" 
                        placeholder="Enter your name" 
                        required
                        >
                    </div>
                   
    
                    <div class="last-name">
                        <label for="last-name"  id="last-name">LAST NAME</label>
                        <input type="text" 
                        placeholder="Enter your last name" 
                        required
                        >
                    </div>
    
                    <div class="email">
                        <label for="email"  id="email">EMAIL</label>
                        <input type="text" 
                        placeholder="Enter your last email" 
                        required
                        >
                    </div>
    
                    <div class="phone-number">
                        <label for="tel"  id="phone-number">PHONE NUMBER</label>
                        <input type="text" 
                        placeholder="Enter your last phone number" 
                        required
                        >
                    </div>
    
                    <div class="password">
                        <label for="password"  id="password">PASSWORD</label>
                        <input type="password" 
                        placeholder="Enter your last password" 
                        required
                        >
                    </div>
    
                    <div class="confirm-password">
                        <label for="password"  id="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" 
                        placeholder="Enter your last password" 
                        required
                        >
                    </div>       
    
                </section>

                <button>Create Account</button>
                <p>Already have an account? <span><a href="#">Log in</a></span></p>


            </form>


        </main>
    </div>
    
</body>
</html>
